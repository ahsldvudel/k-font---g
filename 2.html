  <h2>서체의 특징</h2>
  모음 부분은 기둥의 부리 부분과 보 부분에서 붓에 힘을 주면서 찍어 눌러
  독특한 형태의 질감을 가진 세리프를 만들었으며,  자음 부분의 세로획은 굵게, 가로획은 얇게 제작하였습니다.
  독특한 세리프와 획의 굵기 차이가 뚜렷한 외형으로 인해서 글줄에서 생기는 독특한 시각적 리듬과
  서체가 굵직한 인상을 가지고 있는 것이 특징입니다.
