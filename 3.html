  <h2>사용법</h2>
    ‘굳센 가락체’의 독특한 형태의 부리 모양은 특히 글자를 가로짜기로 조판을 하였을 때
    서체의 특징이 잘 드러나도록 만들어 줍니다.
    가로짜기 조판을 하였을 때 글줄의 윗부분에서 기둥의 부리가 만들어낸 독특한 시각적 리듬이 생겨나는데
    이는 서체의 이름과도 연관되는 큰 특징입니다.
    또한 굳센 가락체는 동양적인 붓의 질감이 담겨 있는 서체이므로 서체 자체에 색을 넣지 말고
    흑백으로만 사용하는 것을 권장합니다.
